<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>Nur AI Telegram</title>
    <script src="https://appsforoffice.microsoft.com/lib/1/hosted/office.js" type="text/javascript"></script>
    <style>
        body { 
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif; 
            margin: 0; padding: 0; 
            background-color: #17212b; /* Telegram fon rangi */
            color: #f5f5f5;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }
        .header { 
            background: #242f3d; 
            padding: 12px 15px; 
            font-size: 16px; 
            font-weight: 500; 
            border-bottom: 1px solid #101921;
            display: flex;
            align-items: center;
        }
        .header-status { font-size: 12px; color: #6ab3f3; margin-left: 10px; }
        
        .chat-area {
            flex: 1;
            padding: 15px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        
        .message {
            max-width: 85%;
            padding: 8px 12px;
            border-radius: 12px;
            font-size: 14px;
            line-height: 1.5;
            position: relative;
        }
        .ai-msg { background: #242f3d; align-self: flex-start; border-bottom-left-radius: 4px; }
        .user-msg { background: #2b5278; align-self: flex-end; border-bottom-right-radius: 4px; }

        .input-area {
            background: #242f3d;
            padding: 10px 15px;
            border-top: 1px solid #101921;
        }
        
        textarea { 
            width: 100%; 
            background: transparent;
            border: none;
            color: white;
            font-size: 14px;
            resize: none;
            outline: none;
            max-height: 100px;
        }
        
        button { 
            background: #50a2e9; 
            color: white; 
            border: none; 
            padding: 10px; 
            width: 100%; 
            border-radius: 8px; 
            cursor: pointer; 
            margin-top: 8px; 
            font-weight: bold; 
            text-transform: uppercase;
            transition: background 0.2s;
        }
        button:hover { background: #4389c7; }
        
        /* Scrollbar */
        ::-webkit-scrollbar { width: 4px; }
        ::-webkit-scrollbar-thumb { background: #3d4b59; border-radius: 10px; }
    </style>
</head>
<body>
    <div class="header">
        Nur AI Assistant
        <span id="status-indicator" class="header-status">online</span>
    </div>

    <div class="chat-area" id="chat-area">
        <div class="message ai-msg">
            Assalomu alaykum! Men Nur IT tomonidan yaratilgan aqlli yordamchiman. Excelda nima ish bajaramiz?
        </div>
    </div>

    <div class="input-area">
        <textarea id="prompt" rows="2" placeholder="Xabar yozing..."></textarea>
        <button id="run">YUBORISH</button>
    </div>

    <script src="taskpane.js"></script>
</body>
</html>
