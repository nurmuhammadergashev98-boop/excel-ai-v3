<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>Nur AI Pro Dashboard</title>
    <script src="https://appsforoffice.microsoft.com/lib/1/hosted/office.js" type="text/javascript"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root { --primary: #217346; --dark: #121212; --panel: #1e1e1e; --text: #e0e0e0; }
        body { font-family: 'Segoe UI', sans-serif; background: var(--dark); color: var(--text); margin: 0; display: flex; flex-direction: column; height: 100vh; }
        
        .top-bar { padding: 15px; background: var(--panel); border-bottom: 1px solid #333; display: flex; justify-content: space-between; align-items: center; }
        .top-bar h2 { margin: 0; font-size: 14px; color: var(--primary); text-transform: uppercase; }

        .dashboard-content { flex: 1; padding: 15px; overflow-y: auto; display: flex; flex-direction: column; gap: 15px; }
        .card { background: var(--panel); border-radius: 8px; padding: 12px; border: 1px solid #333; }
        
        #keyInput { width: 90%; background: #2c2c2c; border: 1px solid #444; color: #fff; padding: 8px; border-radius: 4px; margin-top: 5px; }

        #chat-container { display: flex; flex-direction: column; gap: 10px; }
        .bubble { padding: 10px 14px; border-radius: 10px; font-size: 13px; max-width: 85%; line-height: 1.4; }
        .ai { background: #2c2c2c; border-left: 3px solid var(--primary); align-self: flex-start; }
        .user { background: var(--primary); align-self: flex-end; }

        /* Loading Dots Animatsiyasi */
        .dots::after { content: ' .'; animation: dots 1s steps(5, end) infinite; }
        @keyframes dots { 0%, 20% { content: ' .'; } 40% { content: ' ..'; } 60% { content: ' ...'; } }

        .input-box { background: var(--panel); padding: 15px; border-top: 1px solid #333; display: flex; gap: 10px; }
        textarea { flex: 1; background: #2c2c2c; border: 1px solid #444; border-radius: 4px; color: white; padding: 10px; height: 40px; resize: none; outline: none; }
        .send-btn { background: var(--primary); color: white; border: none; border-radius: 4px; width: 45px; cursor: pointer; }
    </style>
</head>
<body>
    <div class="top-bar">
        <h2><i class="fas fa-robot"></i> Nur AI Pro</h2>
        <div id="status-dot" style="color: #00ff00; font-size: 10px;"><i class="fas fa-circle"></i> Online</div>
    </div>

    <div class="dashboard-content">
        <div class="card">
            <div style="font-size: 11px; color: #888;">GROQ API KEY</div>
            <input type="password" id="keyInput" placeholder="Kalitni kiriting...">
        </div>
        <div id="chat-container">
            <div class="bubble ai">Salom! Men tayyorman. Qanday murakkab vazifani bajaramiz?</div>
        </div>
    </div>

    <div class="input-box">
        <textarea id="prompt" placeholder="Buyruqni yozing..."></textarea>
        <button class="send-btn" id="sendBtn"><i class="fas fa-paper-plane"></i></button>
    </div>

    <script src="taskpane.js"></script>
</body>
</html>
