<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>Nur AI Pro - Professional Dashboard</title>
    <script src="https://appsforoffice.microsoft.com/lib/1/hosted/office.js" type="text/javascript"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root { 
            --ms-primary: #217346; 
            --ms-bg: #1b1b1b; 
            --ms-panel: #252525; 
            --ms-text: #ffffff;
            --ms-border: #3d3d3d;
        }
        body { 
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; 
            background: var(--ms-bg); color: var(--ms-text); 
            margin: 0; display: flex; flex-direction: column; height: 100vh; 
        }
        
        /* Top Bar */
        .header { 
            padding: 12px 15px; background: var(--ms-panel); 
            border-bottom: 2px solid var(--ms-primary); 
            display: flex; justify-content: space-between; align-items: center;
        }
        .header h2 { margin: 0; font-size: 13px; font-weight: 600; letter-spacing: 0.5px; }

        /* Content Area */
        .main-container { flex: 1; overflow-y: auto; padding: 15px; display: flex; flex-direction: column; gap: 12px; }
        
        .settings-card { 
            background: var(--ms-panel); border: 1px solid var(--ms-border); 
            border-radius: 4px; padding: 10px; 
        }
        .settings-card label { font-size: 10px; color: #aaa; text-transform: uppercase; }
        #keyInput { 
            width: 100%; background: #333; border: 1px solid #444; color: #fff; 
            padding: 6px; border-radius: 2px; margin-top: 5px; box-sizing: border-box;
        }

        /* Chat Bubbles */
        #chat-container { display: flex; flex-direction: column; gap: 12px; }
        .bubble { 
            padding: 10px 14px; border-radius: 6px; font-size: 13px; line-height: 1.5; 
            max-width: 85%; position: relative;
        }
        .ai { background: var(--ms-panel); border: 1px solid var(--ms-border); align-self: flex-start; }
        .user { background: var(--ms-primary); align-self: flex-end; box-shadow: 0 2px 5px rgba(0,0,0,0.2); }

        /* Dots Animation */
        .dots::after { content: ' .'; animation: dots 1s steps(5, end) infinite; }
        @keyframes dots { 0%, 20% { content: ' .'; } 40% { content: ' ..'; } 60% { content: ' ...'; } }

        /* Input Box */
        .footer-input { 
            padding: 15px; background: var(--ms-panel); border-top: 1px solid var(--ms-border);
            display: flex; gap: 10px; align-items: flex-end;
        }
        textarea { 
            flex: 1; background: #333; border: 1px solid var(--ms-border); 
            color: #fff; border-radius: 4px; padding: 10px; height: 38px;
            resize: none; outline: none; font-family: inherit;
        }
        textarea:focus { border-color: var(--ms-primary); }
        .send-btn { 
            background: var(--ms-primary); color: white; border: none; 
            width: 40px; height: 38px; border-radius: 4px; cursor: pointer;
            transition: 0.2s;
        }
        .send-btn:hover { opacity: 0.8; }
    </style>
</head>
<body>
    <div class="header">
        <h2><i class="fas fa-bolt" style="color: #ffaa00;"></i> NUR AI PRO</h2>
        <div id="status-dot" style="color: #00ff00; font-size: 10px;"><i class="fas fa-circle"></i></div>
    </div>

    <div class="main-container">
        <div class="settings-card">
            <label>API Configuration</label>
            <input type="password" id="keyInput" placeholder="Groq API Key...">
        </div>
        <div id="chat-container">
            <div class="bubble ai">Tayyorman. Excelni professional darajada boshqarishni boshlaymizmi?</div>
        </div>
    </div>

    <div class="footer-input">
        <textarea id="prompt" placeholder="Buyruqni shu yerga yozing..."></textarea>
        <button class="send-btn" id="sendBtn"><i class="fas fa-paper-plane"></i></button>
    </div>

    <script src="taskpane.js"></script>
</body>
</html>
