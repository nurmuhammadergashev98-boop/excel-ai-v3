<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>Nur AI Premium</title>
    <script src="https://appsforoffice.microsoft.com/lib/1/hosted/office.js" type="text/javascript"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --tg-bg: #0f1721;
            --tg-header: #17212b;
            --tg-active: #2b5278;
            --tg-accent: #5288c1;
            --tg-text: #f5f5f5;
        }
        body { 
            margin: 0; padding: 0; background: var(--tg-bg); color: var(--tg-text);
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            height: 100vh; display: flex; flex-direction: column;
        }
        .header { 
            background: var(--tg-header); padding: 10px 15px; display: flex; 
            align-items: center; border-bottom: 1px solid #101921;
        }
        .header-info h2 { margin: 0; font-size: 15px; font-weight: 500; }
        .header-info span { font-size: 12px; color: var(--tg-accent); }

        .chat-view {
            flex: 1; overflow-y: auto; padding: 15px;
            background-image: url('https://user-images.githubusercontent.com/15075759/28719144-86dc0f70-73b1-11e7-911d-60d70fcded21.png'); /* TG Pattern */
            background-size: cover; display: flex; flex-direction: column; gap: 10px;
        }
        .msg { 
            max-width: 80%; padding: 8px 14px; border-radius: 12px; font-size: 14.5px;
            line-height: 1.4; position: relative; animation: slideIn 0.2s ease-out;
        }
        .ai { background: var(--tg-header); align-self: flex-start; border-bottom-left-radius: 4px; }
        .user { background: var(--tg-active); align-self: flex-end; border-bottom-right-radius: 4px; }

        .input-container {
            background: var(--tg-header); padding: 10px; display: flex; align-items: flex-end; gap: 10px;
        }
        #prompt {
            flex: 1; background: transparent; border: none; color: white;
            font-size: 15px; outline: none; padding: 5px; max-height: 100px; resize: none;
        }
        .send-btn {
            background: none; border: none; color: var(--tg-accent);
            font-size: 22px; cursor: pointer; padding: 5px 10px;
            transition: transform 0.2s;
        }
        .send-btn:hover { transform: scale(1.1); color: #6ab3f3; }

        @keyframes slideIn { from { opacity: 0; transform: translateY(5px); } to { opacity: 1; transform: translateY(0); } }
        ::-webkit-scrollbar { width: 5px; }
        ::-webkit-scrollbar-thumb { background: #242f3d; border-radius: 10px; }
    </style>
</head>
<body>
    <div class="header">
        <div class="header-info">
            <h2>NUR AI ASSISTANT</h2>
            <span id="status">online</span>
        </div>
    </div>
    <div class="chat-view" id="chatContainer">
        <div class="msg ai">Salom Nurmuhammad! Bugun Excelda qanday mo'jizalar yaratamiz? ðŸ˜Š</div>
    </div>
    <div class="input-container">
        <textarea id="prompt" rows="1" placeholder="Xabar yozing..."></textarea>
        <button class="send-btn" id="sendBtn"><i class="fas fa-paper-plane"></i></button>
    </div>

    <script src="taskpane.js"></script>
</body>
</html>
