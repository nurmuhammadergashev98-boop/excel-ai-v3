<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>Nur AI Premium</title>
    <script src="https://appsforoffice.microsoft.com/lib/1/hosted/office.js" type="text/javascript"></script>
    <style>
        :root {
            --bg-color: #0f0f0f;
            --panel-bg: #1a1a1a;
            --accent-color: #0088cc;
            --text-main: #ffffff;
            --text-dim: #aaaaaa;
            --glass: rgba(255, 255, 255, 0.05);
        }
        body { 
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif; 
            margin: 0; padding: 0; background: var(--bg-color); color: var(--text-main);
            height: 100vh; display: flex; flex-direction: column; overflow: hidden;
        }
        .header { 
            padding: 20px; background: var(--panel-bg); border-bottom: 1px solid var(--glass);
            display: flex; justify-content: space-between; align-items: center;
        }
        .header h2 { margin: 0; font-size: 16px; letter-spacing: 1px; color: var(--accent-color); }
        .status-dot { width: 8px; height: 8px; background: #00ff00; border-radius: 50%; box-shadow: 0 0 10px #00ff00; }

        .chat-container { 
            flex: 1; overflow-y: auto; padding: 20px; display: flex; flex-direction: column; gap: 15px;
            background: radial-gradient(circle at top right, #1a1a1a, #0f0f0f);
        }
        .bubble { 
            max-width: 80%; padding: 12px 16px; border-radius: 18px; font-size: 14px; line-height: 1.4;
            backdrop-filter: blur(10px); animation: fadeIn 0.3s ease;
        }
        .ai { background: var(--glass); align-self: flex-start; border-bottom-left-radius: 4px; border: 1px solid var(--glass); }
        .user { background: var(--accent-color); align-self: flex-end; border-bottom-right-radius: 4px; box-shadow: 0 4px 15px rgba(0,136,204,0.3); }

        .input-box { 
            padding: 20px; background: var(--panel-bg); border-top: 1px solid var(--glass);
            display: flex; flex-direction: column; gap: 10px;
        }
        textarea { 
            background: var(--glass); border: 1px solid var(--glass); border-radius: 12px;
            color: white; padding: 12px; font-size: 14px; outline: none; resize: none; transition: 0.3s;
        }
        textarea:focus { border-color: var(--accent-color); background: rgba(255,255,255,0.08); }
        
        button { 
            background: var(--accent-color); color: white; border: none; padding: 12px; 
            border-radius: 12px; cursor: pointer; font-weight: 600; transition: 0.3s;
        }
        button:hover { transform: translateY(-2px); box-shadow: 0 5px 15px rgba(0,136,204,0.4); }
        button:active { transform: translateY(0); }

        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body>
    <div class="header">
        <h2>NUR AI PREMIUM</h2>
        <div class="status-dot"></div>
    </div>
    <div class="chat-container" id="chat">
        <div class="bubble ai">Salom, Nurmuhammad. Men tayyorman. Excelda qanday sehrli amal bajaramiz?</div>
    </div>
    <div class="input-box">
        <textarea id="msg" rows="3" placeholder="Buyruqni shu yerga yozing..."></textarea>
        <button id="sendBtn">YUBORISH</button>
    </div>
    <script src="taskpane.js"></script>
</body>
</html>
